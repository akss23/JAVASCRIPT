<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="nm">Name:</label>
    <br>
    <input type="text" name="" id="nm">
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="" id="email">
    <br>
    <br>
    <label for="ph">Phone:</label>
    <br>
    <input type="tel" name="" id="ph">
    <br>
    <br>
    <label for="res">Resume:</label>
    <input type="file" name="" id="res">
    <br>
    <br>
    <label for="exp">Experience (Years)</label>
    <br>
    <input type="number" name="" id="exp" min="5" max="30"  > 
    <fieldset>
        <legend>Skills:</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML">
        <br>
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS">
        <br>
        <label for="js">Javascript</label>
        <input type="checkbox" id="js">
    </fieldset>
    <h4>Higher Education</h4>
    <select name="HE" id="HE">


<option value="hs">High School</option>

<option value="hs">Inter School</option>

<option value="hs">Graduate</option>
    </select>
    <br>
    <br>
    <fieldset> <legend> <h4>Availability</h4></legend>
   
    <br>
    <label for="ft">
        Full-Time
    </label>
    <input type="radio" name="" id="ft">
    <br>
    <label for="ft">
        Part-Time
    </label>
    <input type="radio" name="" id="ft">
</fieldset>
    <br>
    <br>
    <label for="comm";>Additional Comments</label>
    <textarea name="txt" id="comm" placeholder="Enter Your Comments"></textarea>

</body>
</html>
