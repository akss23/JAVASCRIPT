<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
<fieldset>
<h1>Event Registration</h1>

<label for="nm">Name:</label>
<br>
<input type="text" name="" id="nm">
<br>
<br>
<label for="em">Email:</label>
<br>
<input type="email" name="" id="em">
<br>
<br>
<label for="TL">Phone:</label>
<br>
<input type="tel" name="" id="TL">
<br>
<br>
<label for="occ">Occupation:</label>
<br>
<select name="occ" id="occ">
    <option value="Student">Student</option>
   <option value="Working Professional">Working Professional</option>
   <option value="Other">Other</option>
</select>
<br>
<br>
<h7>Topics Of Interest:<h7>
<br>
<label for="intt">HTML</label>
<input type="checkbox" name="" id="intt"> 
<br>
<label for="css">CSS</label>
<input type="checkbox" name="" id="css"> 
<br>
<label for="js">Javascript</label>
<input type="checkbox" name="" id="js"> 
<br>
<br>
<label for="jj">Comments:</label>
<textarea name="jj" id="jj" placeholder="Enter Your Comments"></textarea>
<br>
<br>
<button>Register</button>



</fieldset>
    </form>
</body>
</html>
